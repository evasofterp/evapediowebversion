    <script>
        show_service_details();

        function show_service_details() {
            var name = sessionStorage.getItem("json");
            var obj = $.parseJSON(name);

            var ss_from_date1 = sessionStorage.getItem('ss_from_date');
            var ss_service_id = sessionStorage.getItem('ss_service_id');
            var ss_team = sessionStorage.getItem('ss_team');
            $.get("https://my-dot-" + localStorage.getItem('access_link') + ".appspot.com/slick_erp/contractwiseservicesfetchservlet?fromDate=" + ss_from_date1 + "&companyId=5634472569470976&team=" + (obj.employeeName.toLowerCase()).replace(' ', '') + "&type=service&serviceId=" + ss_service_id + "&toDate=" + ss_from_date1, function(responseText) {
                if (responseText == 'Failed') {} else {
                    var json = JSON.parse(responseText);
                    for (i = 0; i < Object.keys(json).length; i++) {
                        for (j = 0; j < Object.keys(json[i].service).length; j++) {
                            $(".service").html(json[i].service[j].serviceName + ' / ' + json[i].service[j].serviceId);
                            $(".name").html(json[i].service[j].clientfullname);
                            $(".address").html(json[i].service[j].fullAddress);
                            $(".desc").html(json[i].service[j].description);
                            $(".phone").attr('href', 'tel:+' + json[i].service[j].cellNo);
                            $(".service_date").html('<b>' + json[i].service[j].serviceDate + ' / ' + json[i].service[j].serviceTime + '</b>');
                            $(".status").html('<b>' + (json[i].service[j].status).toUpperCase() + '</b>');
                        }
                    }
                }
            });
        }
    </script>
